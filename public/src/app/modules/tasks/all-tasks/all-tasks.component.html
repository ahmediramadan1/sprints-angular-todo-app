<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef>Task</th>
        <td mat-cell *matCellDef="let element">{{ element.task }}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            (change)="updateTask(element)"
            [checked]="element.completed"
          >
            {{ element.completed ? "Yes" : "No" }}
          </mat-checkbox>
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="updateTask(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTask(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  
  
  <div class="add-task">
    <mat-form-field>
      <input
        matInput
        placeholder="Add a new task"
        [(ngModel)]="taskForm.task"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTask(taskForm.task)">
      Add Task
    </button>
  </div>
